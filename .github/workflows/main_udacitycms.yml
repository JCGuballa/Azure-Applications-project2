name: Build and deploy Python app to Azure Web App - udacitycms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (install deps)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip/setuptools/wheel and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel packaging pyparsing

      - name: Create and activate virtualenv and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    name: Deploy (to Azure)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          oidc: true
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'udacitycms'
          package: .
